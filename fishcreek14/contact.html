    <div id="wrapper">

            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
        <main>
            <h2>Contact Fish Creek</h2>
            <p>Fill out the form below to contact Fish Creek. All information is required</p>
            <form method="POST" action="https://webdevbasics.net/scripts/fishcreek.php">
                <label for="myName">Name:</label>
                <input type="text" name="myName" id="myName" required>
                <label for="myEmail">E-mail:</label>
                <input type="email" name="myEmail" id="myEmail" required>
                <label for="myReason">Reason for Contact:</label>
                <input type="text" name="myReason" id="myReason" list="reasons" required>
                <datalist id="reasons">
                    <option value="New Patient">New Patient</option>
                    <option value="Appointment">Appointment</option>
                    <option value="House Call">House Call</option>
                    <option value="Information">Information</option>
                    <option value="Ask the Vet">Ask the Vet</option>
                </datalist>
                <label for="myComments">Comments:</label>
                <textarea name="myComments" id="myComments" cols="20" rows="2" required></textarea>
                <input type="submit" value="Send Now" id="mySubmit">

            </form>
        </main>
        <footer>
            Copyright &copy; 2020 Fish Creek Animal Clinic<br>
            <a href="mailto:will@gordon.com">will@gordon.com</a>
        </footer>
